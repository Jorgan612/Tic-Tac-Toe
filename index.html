<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main>
      <section class="vamplips-player1-section">
        <img class="vamplips-icon" src="./assets/vamplips.svg" alt="red vampire lips">
        <h1>Ghoul One</h1>
        <div>
          <h3 class="player2-wins hidden"></h3>
        </div>
      </section>
      <section class="board-section">
        <h1 class="board-section-header">Play if you Dare!</h1>
        <h1 class="vamp-turn" id="vamp">It's<span><img class="vamplips-icon" src="./assets/vamplips.svg" alt="red vampire lips"></span>turn!</h1>
        <h1 class="skull-turn hidden" id="skull">It's<span><img class="skull-icon" src="./assets/purzen_skull.svg" alt="white human skull"></span>turn!</h1>
        <div class="div-board-container" id="boardContainer">
          <article class="one box test" id="boxId"><div class="icon-container"></div></article>
          <article class="two box test" id="boxId"><div class="icon-container"></div></article>
          <article class="three box"></article>
          <article class="four box"></article>
          <article class="five box"></article>
          <article class="six box"></article>
          <article class="seven box"></article>
          <article class="eight box"></article>
          <article class="nine box"></article>
        </div>
      </section>
      <section class="skull-player2-section">
        <img class="skull-icon" src="./assets/purzen_skull.svg" alt="white human skull">
        <h1>Ghoul Two</h1>
        <div>
          <h3 class="player2-wins hidden"></h3>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
