<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main>
      <section class="vamplips-player1-section">
        <img class="vamplips-icon" src="./assets/vamplips.svg" alt="red vampire lips">
        <h1>Ghoul One</h1>
        <div>
          <h3 class="player2-wins hidden"></h3>
        </div>
      </section>
      <section class="board-section">
        <h1 class="board-section-header">Play if you Dare!</h1>
        <h1 class="next-turn-vamps">It's<span><img class="vamplips-icon" src="./assets/vamplips.svg" alt="red vampire lips"></span>turn!</h1>
        <h1 class="next-turn-skull hidden">It's<span><img class="skull-icon" src="./assets/purzen_skull.svg" alt="white human skull"></span>turn!</h1>
        <div class="div-board-container">
          <article class="one"></article>
          <article class="two"></article>
          <article class="three"></article>
          <article class="four"></article>
          <article class="five"></article>
          <article class="six"></article>
          <article class="seven"></article>
          <article class="eight"></article>
          <article class="nine"></article>
        </div>
      </section>
      <section class="skull-player2-section">
        <img class="skull-icon" src="./assets/purzen_skull.svg" alt="white human skull">
        <h1>Ghoul Two</h1>
        <div>
          <h3 class="player2-wins hidden"></h3>
        </div>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
